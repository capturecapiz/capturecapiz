            /* --- Header & Navigation --- */

                color: var(--white);
                border-radius: 8px;
                font-weight: 700;

                letter-spacing: 0.5px;
                transition: all 0.3s ease;
                padding: 10px 25px;
                border: none;
            }
            .page-header__mainmenu .uk-button:hover {
                background-color: var(--secondary-guide-color);
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(22, 160, 133, 0.3);
            }

            /* --- Profile Hero --- */
            .profile-hero {
                padding: 40px 0;
                background: var(--white);
            }
            .profile-image {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                object-fit: cover;
                border: 5px solid var(--primary-guide-color);
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            }
            .profile-name {
                font-family: "Playfair Display", serif;
                font-size: 2.5rem;
                margin: 15px 0 5px 0;
            }
            .profile-tagline {
                font-size: 1.2rem;
                color: var(--text-light);
                font-weight: 400;
            }

            /* --- Section Styling --- */
            .section-title {
                font-family: "Playfair Display", serif;
                font-size: 2rem;
                text-align: center;
                margin-bottom: 40px;
                position: relative;
                color: var(--text-dark);
            }
            .section-title::after {
                content: "";
                display: block;
                width: 80px;
                height: 3px;
                background-color: var(--primary-guide-color);
                margin: 15px auto 0;
            }

            /* --- Info & Stats --- */
            .info-card {
                background: var(--white);
                padding: 25px;
                border-radius: 8px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            }
            .stat-item {
                font-size: 1.1rem;
                margin-bottom: 15px;
            }
            .stat-item i {
                color: var(--primary-guide-color);
                margin-right: 10px;
                width: 20px;
                text-align: center;
            }

            /* --- Services --- */
            .service-list li {
                font-size: 1.1rem;
                padding: 8px 0;
            }
            .service-list li .fa-check-circle {
                color: var(--secondary-guide-color);
                margin-right: 10px;
            }

            /* Testimonials */
            .testimonial-card {
                padding: 25px;
                text-align: center;
            }
            .testimonial-text {
                font-style: italic;
                font-size: 1.1rem;
                color: var(--text-light);
            }
            .testimonial-author {
                font-weight: 700;
                margin-top: 15px;
            }

            /* CTA Section */
            .cta-section {
                background-color: var(--secondary-guide-color);
                color: var(--white);
                padding: 50px 0;
            }
            .cta-title {
                font-family: "Playfair Display", serif;
                font-size: 2rem;
                margin-top: 0;
            }
