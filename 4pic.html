        body {

        }

            background-color: #e2e8f0;
            color: #4a5568;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: 600;
            padding: 0.5rem;
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease;
        }
        .image-placeholder:hover {
            transform: scale(1.05);
        }
        .letter-btn, .answer-box {
            transition: all 0.2s ease-in-out;
        }
        .letter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        .correct {
            animation: tada 1s ease;
        }
        .incorrect {
            animation: shake 0.5s ease;
        }
        @keyframes tada {
            from { transform: scale3d(1, 1, 1); }
            10%, 20% { transform: scale3d(0.9, 0.9, 0.9) rotate3d(0, 0, 1, -3deg); }
            30%, 50%, 70%, 90% { transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg); }
            40%, 60%, 80% { transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg); }
            to { transform: scale3d(1, 1, 1); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            animation: slide-in 0.3s ease-out;
        }
        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

            },
            {
                images: [
                    "https://placehold.co/200x200/2c3e50/ffffff?text=Manuel+A.+Roxas",
                    "https://placehold.co/200x200/3498db/ffffff?text=First+Republic+Leader",
                    "https://placehold.co/200x200/e74c3c/ffffff?text=Roxas+City+Namesake",
                    "https://placehold.co/200x200/9b59b6/ffffff?text=Historical+Figure"
                ],
                answer: "PRESIDENT"
            },
            {
                images: [
                    "https://placehold.co/200x200/1abc9c/ffffff?text=Rice+Paddies",
                    "https://placehold.co/200x200/2ecc71/ffffff?text=Sugarcane+Plantation",
                    "https://placehold.co/200x200/f1c40f/ffffff?text=Coconut+Trees",
                    "https://placehold.co/200x200/34495e/ffffff?text=Agriculture"
                ],
                answer: "FARMING"
            },
            {
                images: [
                    "https://placehold.co/200x200/e67e22/ffffff?text=Sugpo",
                    "https://placehold.co/200x200/16a085/ffffff?text=Aquaculture",
                    "https://placehold.co/200x200/27ae60/ffffff?text=Seafood+Export",
                    "https://placehold.co/200x200/2980b9/ffffff?text=Farmed+Shrimp"
                ],
                answer: "PRAWN"
            },
            {
                images: [
                    "https://placehold.co/200x200/8e44ad/ffffff?text='Talaba'",
                    "https://placehold.co/200x200/f39c12/ffffff?text=Seafood+Delicacy",
                    "https://placehold.co/200x200/d35400/ffffff?text=Farmed+in+Bays",
                    "https://placehold.co/200x200/c0392b/ffffff?text=Bivalve+Mollusk"
                ],
                answer: "OYSTER"
            }
        ];

        // --- GAME STATE ---
        let currentLevelIndex = 0;
        let score = 0;
        let timeLeft = 60;
        let timerInterval = null;
        let shuffledLevels = [];

        // --- DOM ELEMENTS ---
        const levelDisplay = document.getElementById('level-display');
        const scoreDisplay = document.getElementById('score-display');
        const timerDisplay = document.getElementById('timer-display');
        const imageGrid = document.getElementById('image-grid');
        const answerArea = document.getElementById('answer-area');
        const letterChoices = document.getElementById('letter-choices');
        const messageArea = document.getElementById('message-area');
        const nextLevelBtn = document.getElementById('next-level-btn');
        const gameContainer = document.getElementById('game-container');
        const gameOverModal = document.getElementById('game-over-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const finalScoreDisplay = document.getElementById('final-score');
        const backgroundAudio = document.getElementById('background-audio');
        const correctAnswerAudio = document.getElementById('correct-answer-audio');
        const gameOverAudio = document.getElementById('game-over-audio');

        // --- FUNCTIONS ---

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startNewTimer() {
            clearInterval(timerInterval); // Stop any existing timer
            timeLeft = 60; // Reset time for the new level
            timerDisplay.textContent = timeLeft;
            timerInterval = setInterval(updateTimer, 1000);
        }

        function loadLevel() {
            if (currentLevelIndex >= shuffledLevels.length) {
                // Game won
                clearInterval(timerInterval);
                gameContainer.innerHTML = `
                    <div class="text-center">
                        <h2 class="text-3xl font-bold text-green-600 mb-4">Congratulations!</h2>
                        <p class="text-slate-700 text-lg mb-2">You have completed all 50 levels.</p>
                        <p class="text-slate-700 text-lg">Final Score: <span class="font-bold">${score}</span></p>
                        <button onclick="window.location.href = 'index.html'" class="mt-6 bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-6 rounded-full shadow-md">Play Again</button>
                    </div>
                `;
                return;
            }
            
            startNewTimer(); // Reset and start the timer for the current level

            const levelData = shuffledLevels[currentLevelIndex];
            levelDisplay.textContent = currentLevelIndex + 1;
            scoreDisplay.textContent = score;
            messageArea.textContent = '';
            nextLevelBtn.classList.add('hidden');

            imageGrid.innerHTML = '';
            levelData.images.forEach(src => {
                const imgContainer = document.createElement('div');
                imgContainer.className = 'aspect-square image-placeholder rounded-md';
                imgContainer.style.backgroundImage = `url(${src})`;
                // This part is for display if images fail to load, it extracts the keyword from the URL
                try {
                    const url = new URL(src);
                    const params = new URLSearchParams(url.search);
                    if (params.has('text')) {
                        imgContainer.textContent = params.get('text').replace(/\+/g, ' ');
                    }
                } catch (e) {
                    // It's a local path, so we can't parse it as a URL. We can show a generic text.
                    imgContainer.textContent = " ";
                }
                imageGrid.appendChild(imgContainer);
            });

            answerArea.innerHTML = '';
            for (let i = 0; i < levelData.answer.length; i++) {
                const box = document.createElement('div');
                box.className = 'answer-box w-10 h-12 sm:w-12 sm:h-14 bg-slate-200 rounded-md flex items-center justify-center text-2xl font-bold text-slate-700';
                box.dataset.index = i;
                answerArea.appendChild(box);
            }

            const answerLetters = levelData.answer.split('');
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let choiceLetters = [...answerLetters];
            while (choiceLetters.length < 14) {
                const randomLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
                if (choiceLetters.filter(l => l === randomLetter).length < 2) {
                     choiceLetters.push(randomLetter);
                }
            }
            shuffleArray(choiceLetters);

            letterChoices.innerHTML = '';
            choiceLetters.forEach(letter => {
                const btn = document.createElement('button');
                btn.className = 'letter-btn bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 rounded-md';
                btn.textContent = letter;
                btn.addEventListener('click', () => selectLetter(btn));
                letterChoices.appendChild(btn);
            });
        }

        function selectLetter(letterBtn) {
            const answerBoxes = document.querySelectorAll('.answer-box');
            let emptyBox = Array.from(answerBoxes).find(box => !box.textContent);
            if (emptyBox) {
                emptyBox.textContent = letterBtn.textContent;
                letterBtn.style.visibility = 'hidden';
                checkAnswer();
            }
        }

        function returnLetter(answerBox) {
            if (!answerBox.textContent) return;
            const letterToReturn = answerBox.textContent;
            answerBox.textContent = '';
            const letterButtons = document.querySelectorAll('.letter-btn');
            for (const btn of letterButtons) {
                if (btn.textContent === letterToReturn && btn.style.visibility === 'hidden') {
                    btn.style.visibility = 'visible';
                    break;
                }
            }
        }
        
        function resetAnswer() {
            const answerBoxes = document.querySelectorAll('.answer-box');
            answerBoxes.forEach(box => {
                if (box.textContent) {
                    returnLetter(box);
                }
            });
        }

        function checkAnswer() {
            const answerBoxes = document.querySelectorAll('.answer-box');
            let currentGuess = Array.from(answerBoxes).map(box => box.textContent).join('');
            
            if (currentGuess.length === shuffledLevels[currentLevelIndex].answer.length) {
                if (currentGuess === shuffledLevels[currentLevelIndex].answer) {
                    clearInterval(timerInterval); // Stop the timer on correct answer
                    correctAnswerAudio.play();
                    messageArea.textContent = 'Correct!';
                    messageArea.className = 'text-center h-6 mb-4 font-semibold text-green-500';
                    score += 10;
                    scoreDisplay.textContent = score;
                    nextLevelBtn.classList.remove('hidden');
                    answerArea.classList.add('correct');
                    setTimeout(() => answerArea.classList.remove('correct'), 1000);
                } else {
                    messageArea.textContent = 'Try Again!';
                    messageArea.className = 'text-center h-6 mb-4 font-semibold text-red-500';
                    answerArea.classList.add('incorrect');
                    letterChoices.style.pointerEvents = 'none';
                    setTimeout(() => {
                        answerArea.classList.remove('incorrect');
                        messageArea.textContent = '';
                        resetAnswer();
                        letterChoices.style.pointerEvents = 'auto';
                    }, 1000);
                }
            }
        }

        function updateTimer() {
            timeLeft--;
            timerDisplay.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                showGameOverModal();
            }
        }

        function showGameOverModal() {
            backgroundAudio.pause();
            gameOverAudio.play();
            finalScoreDisplay.textContent = score;
            gameOverModal.classList.remove('hidden');
        }

        // --- EVENT LISTENERS ---
        nextLevelBtn.addEventListener('click', () => {
            currentLevelIndex++;
            loadLevel();
        });

        closeModalBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // --- INITIALIZE GAME ---
        backgroundAudio.play().catch(e => console.log("Autoplay blocked by browser."));
        
        shuffledLevels = [...gameLevels]; // Create a mutable copy
        shuffleArray(shuffledLevels); // Shuffle the levels before starting
        loadLevel();

    </script>
</body>
