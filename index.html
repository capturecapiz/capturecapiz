<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* * Base styles for the page
         * The page will have a dark background and use the Inter font.
         * We use flexbox to center the content both vertically and horizontally.
        */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            
            /* * --- BACKGROUND IMAGE ---
             * The background image URL is set here. The dark overlay has been removed.
            */
            background: url('html/assets/img/index/index.jpg');
            background-size: cover; /* Ensures the image covers the whole screen */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */

            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide scrollbars */
        }

        /* * Styles for the loader container
         * This container holds the animated spinner and the text.
         * It has a semi-transparent white background and a backdrop filter to create a "frosted glass" effect.
        */
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.25); /* Light, semi-transparent background */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari compatibility */
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* * Styles for the spinner element
         * The color has been updated to be more visible on the new light background.
        */
        .spinner {
            border: 8px solid rgba(0, 0, 0, 0.1); /* Darker grey border for contrast */
            border-top: 8px solid #3498db; /* Blue color for the moving part */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite; /* Animation definition */
            margin-bottom: 20px; /* Space between spinner and text */
        }

        /* * Keyframe animation for the spinning effect
         * This rotates the element 360 degrees.
        */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* * Styles for the loading text
         * The text color is now dark to be readable on the light container background.
        */
        .loading-text {
            font-size: 24px;
            font-weight: 500;
            color: #2c3e50; /* Dark text color for readability */
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        /*
         * Keyframe animation for the pulsating text
         * This scales the text up and down slightly.
        */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body>

    <!-- This is the main container for the loader -->
    <div class="loader-container">
        <!-- The animated spinner -->
        <div class="spinner"></div>
        <!-- The "Loading..." text -->
        <div class="loading-text">Loading...</div>
    </div>

    <script>
        // This script will execute after the page content has loaded.
        
        // We use setTimeout to create a delay of 2000 milliseconds (2 seconds).
        setTimeout(function() {
            // After the delay, we redirect the user to 'index1.html'.
            // Make sure you have a file named 'index1.html' in the same directory.
            window.location.href = 'index_1.html';
        }, 2000); // 2000 milliseconds = 2 seconds
    </script>

</body>
</html>
