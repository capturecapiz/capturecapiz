<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Puzzle Image</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .image-selection-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .image-selection-container img {
            width: 150px;
            height: 150px;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .image-selection-container img:hover {
            border-color: #f9d423;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Select Puzzle Image</h1>
            <div class="image-selection-container">
                <!-- Images will be injected here by script -->
            </div>
            <button id="backButton">Back to Start</button>
        </div>
    </div>
    <script src="select-image.js"></script>
</body>
</html>
